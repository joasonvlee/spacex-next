<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="fonts/fonts.css" />
</head>
<body>
    <div id="popup-content">
        <section id="info">
            <h3 id="info-title">Loading...</h3>
            <h5 id="info-secondary-title">...</h5>
        </section>

        <section id="timer">
            <div id="timer-row">
                <div class="timer-col">
                    <div class="time-value" id="time-days">..</div>
                    <div class="time-name">d</div>
                </div>

                <div class="timer-col">
                    <div class="time-value" id="time-hours">..</div>
                    <div class="time-name">h</div>
                </div>

                <div class="timer-col">
                    <div class="time-value" id="time-minutes">..</div>
                    <div class="time-name">m</div>
                </div>

                <div class="timer-col">
                    <div class="time-value" id="time-seconds">..</div>
                    <div class="time-name">s</div>
                </div>
            </div>
        </section>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
